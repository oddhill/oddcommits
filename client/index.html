<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base href="/">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(client) app/vendor.css -->
      <!-- bower:css -->
      <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,client}) app/app.css -->
    <link rel="stylesheet" href="app/app.css">
      <!-- injector:css -->
      <!-- endinjector -->
    <!-- endbuild -->
  </head>
  <body ng-app="oddcommitsApp" ng-controller="MainCtrl">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div id="sidebar-first">
      <div class="commit" ng-repeat="commit in commits | orderBy:'-time'">
        <span class="date">{{commit.time | timestamp | date:'EEEE HH:mm'}}</span>
        <img gravatar-src="commit.email" gravatar-size="60">
        <span class="project"> In: {{repositories[commit.repository_id].title}}</span>
        <h2>{{commit.message}}</h2>
      </div>
    </div>

    <div id="content">
      <div class="project-node" ng-repeat="repository in repositories | orderBy:'-commitsCount'">
        <h2>{{repository.title}}</h2>

        <div class="many-commits">
          <h3><span class="commits">{{repository.commitsCount}}</span> <span class="suffix">Commits</span></h3>
        </div>

        <div class="members">
          <img ng-repeat="email in repository.users" gravatar-src="email" gravatar-size="60">
        </div>

      </div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
    <!-- build:js({client,node_modules}) app/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/angular-resource/angular-resource.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/lodash/dist/lodash.compat.js"></script>
      <script src="bower_components/angular-gravatar/build/md5.js"></script>
      <script src="bower_components/angular-gravatar/build/angular-gravatar.js"></script>
      <script src="bower_components/angular-srph-timestamp-filter/angular-timestamp-filter.js"></script>
      <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,client}) app/app.js -->
        <script src="app/app.js"></script>
          <!-- injector:js -->
          <script src="app/beanstalk/beanstalk.service.js"></script>
          <script src="app/main/main.controller.js"></script>
          <!-- endinjector -->
        <!-- endbuild -->
</body>
</html>
